<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(A survry form)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A draft Survey Form</h1>

    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-gae">Age</label>
            <input type="text" id="age" placeholder="Enter your age"> 
        </div>

        <div class="form-control">
            <label for="role" id="label-role">Which option best describes you?</label>
            <select name="role" id="select-role">
                <option value="student">Student</option>
                <option value="internship">Internship</option>
                <option value="professional">Professional</option>
                <option value="student">Student</option>
            </select>
        </div>

        <div class="form-control">
            <label>Would you recommend (   ) to your friends?</label>

            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend-1">Yes
            </label>

            <label for="recommend-2">
                <input type="radio" id="recommend-2" name="recommend-2">No
            </label>

            <label for="recommend-3">
                <input type="radio" id="recommend-3" name="recommend-3">Maybe
            </label>
        </div>

        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" id="inp-1" name="inp">C
            </label>

            <label for="inp-2">
                <input type="checkbox" id="inp-2" name="inp">C++
            </label>

            <label for="inp-3">
                <input type="checkbox" id="inp-3" name="inp">C#
            </label>

            <label for="inp-4">
                <input type="checkbox" id="inp-4 name" name="inp">JAVA
            </label>

            <label for="inp-5"></label>
            <input type="checkbox" id="inp-5" name="inp">Python

            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript
                  </input>
            </label>

            <label for="inp-8">
                <input type="checkbox" name="inp">React
                  </input>
            </label>

            <label for="inp-9">
                <input type="checkbox" name="inp">Angular
                  </input>
            </label>

            <label for="inp-10">
                <input type="checkbox" name="inp">Django
                  </input>
            </label>

            <label for="inp-11">
                <input type="checkbox" name="inp">Spring
                  </input>
            </label>
        </div>

        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>

        <button type="submit" value="submit">Submit</button>
    </form>

</body>
<footer>Thanks for your time</footer>
</html>
